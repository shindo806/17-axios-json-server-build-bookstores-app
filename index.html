        // Default value
        var baseURL = 'http://localhost:3000/books';
        var createNewBook = document.getElementById('createNewBook');

        var htmlContent = document.getElementById('content');
        var list = [];

        // Load data and render data from json-server using axios GET method

        function loadData() {
            axios.get(baseURL)
                .then(function (response) {
                    list = response.data;
                    var dataLoaded = [];

                    function changeStr() {
                        for (var i = 0; i < list.length; i++) {
                            dataLoaded.push('<h3>' + 'Name: ' + list[i].name + '</h3>' + '<p>' + 'pages: ' + list[i]
                                .pages + '</p>' + '<p>' + 'language: ' + list[i].language + '</p>');
                        }
                    }
                    changeStr();
                    htmlContent.innerHTML = dataLoaded.join('');
                });
        };
